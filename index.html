<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Registration</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Register your account</h1>

    <form id="registrationForm">

        <label for="name"> Name </label>
        <input placeholder="name" name="name" type="text">

        <label for="username"> Username </label>
        <input placeholder="username" required name="username" type="text">

        <label>Email</label>
        <input placeholder="email" required id="email" type="email">

        <label>Password</label>
        <input placeholder="password" required id="password" type="password">

        <label>Confirm password</label>
        <input placeholder="confirm password" required id="confirm-password" type="password">

        <button type="submit" id="myBtn">Submit</button>

    </form>



    <script src="./script.js"></script>
</body>

</html>
